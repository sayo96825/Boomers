{% extends 'main.html' %} 
{% block content %} 
{% if page == 'login' %}

<!-- sign in by signing up or using goodle account-->
 <div class ="container my-5">
    <form method="POST" action = "">
        <p> Have you sign up yet?</p>
        {% csrf_token %}
        <a href = '/accounts/login'>sign in with google</a>
    <br>
    <a href ="{% url 'register' %}"> Sign up</a>
 </div>
{% else %}
<!-- redirect user for login page -->
<div>
    <form method="POST" action = "">
        {% csrf_token %}
        {{form.as_p}}
        <input type ="submit" value="Register" />
    </form>
    <p>Already sign up? You can log in here</p>
    <a href = "{% url 'login' %}">Login</a>
 </div>
{% endif %}
{% endblock content %}
