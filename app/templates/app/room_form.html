{% extends 'main.html' %}

{% block content %}
<div class = "container">
    <div class="layout__body">
        <form class="form" action="" method="POST">
            {% csrf_token %}
            {# {{ form.as_p }} #}
            <div class = "form__group my-5">
                <label for="room_topic">Enter a Topic</label>&emsp;&emsp;&emsp;&ensp;
                <input required type="text" value ="{{room.topic.name}}" name="topic" placeholder ="type a topic or choose" list="topic-list" />
                <datalist id="topic-list">
                    <select id="room_tooic">
                        {% for topic in topics %}
                        <option value="{{topic.name}}">{{topic.name}}</option>
                        {% endfor %}
                    </select>
                </datalist>
            </div>
            <div class="form__group my-5">
                <label for ="room_name">Room Name</label>&emsp;&emsp;&emsp;&ensp;
                {{form.name}}
            </div>
            <p> Room Description</p>
            <div class="form__group my-5">
                <label for = "room_description"></label>&emsp;
               &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp; {{form.description}}
            </div>
            <div class="form__action my-5">
                <a class="button is-dark is-outlined" href="{{request.META.HTTP_REFERER}}">Cancel</a>
                &emsp;<button class="button is-main is-dark is-outlined" type ="submit"> Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
